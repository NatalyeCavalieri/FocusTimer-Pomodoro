<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="temporizador estilo pomodoro">
  <title>Focus Timer - Pomodoro</title>
  <link rel="stylesheet" href="./style.css">

  <!-- favicon-->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <!-- font-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- phosphoricons-->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/script.js" defer></script>

</head>
<body>
  <div id="app">
<button id="toggle-mode">
    <span class="sr-only">Ativar Light Mode</span>
    <i class="ph ph-sun"></i>
    <i class="ph ph-moon"></i>
    

  </button>

  <section id="timer" class="flex">
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
  </section>

  <section id="controls" class="flex">
    <button 
    data-action="toggleRunning"
    class="ph ph-play-circle"></button>
    <span class="sr-only">Iniciar contador</span>

    <button 
    data-action="toggleRunning"
    class="ph ph-pause-circle"></button>
    <span class="sr-only">Pausar contador</span>

    <button 
    data-action="set"
    class="ph ph-timer secondary"></button>
    <span class="sr-only">Ajustar contador</span>

    <button 
    data-action="reset"
    class="ph ph-stop secondary"></button>
    <span class="sr-only">Reiniciar contador</span>

    <button 
    data-action="toggleMusic"
    class="ph ph-speaker-simple-none secondary"></button>
    <span class="sr-only">iniciar musica</span>

    <button 
    data-action="toggleMusic"
    class="ph ph-speaker-high"></button>
    <span class="sr-only">Parar musica</span>
  </section>
</div>
</body>
</html>
